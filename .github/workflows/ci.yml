name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify zero runtime dependencies
        run: |
          DEPS=$(npm ls --omit=dev --parseable 2>/dev/null | tail -n +2)
          if [ -n "$DEPS" ]; then
            echo "Error: Runtime dependencies detected!"
            npm ls --omit=dev
            exit 1
          fi
          echo "Verified: Zero runtime dependencies"
